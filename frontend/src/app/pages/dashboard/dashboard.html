<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
  <!-- Animated background blobs (optional but fire) -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-40 left-1/2 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>
  </div>

  <div class="relative z-10 max-w-4xl mx-auto pt-20 px-6">
    <!-- Main Welcome Card - Glassmorphism -->
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl overflow-hidden">
      <div class="p-12 text-center">
        <!-- Greeting -->
        <h1 class="text-6xl md:text-7xl font-black text-white tracking-tight">
          Welcome back<span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">, {{ name }}!</span>
        </h1>
        <p class="mt-6 text-xl text-gray-300">Ready to make today legendary?</p>
      </div>

      <!-- Role Badge -->
      <div class="px-12 pb-12 text-center">
        <p class="text-gray-400 text-sm uppercase tracking-wider mb-3">Current Role</p>
        <span class="inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-purple-500/20 to-indigo-500/20 backdrop-blur-md border border-white/30 rounded-full text-white font-bold text-2xl shadow-lg">
          <span class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></span>
          {{ role }}
        </span>
      </div>
    </div>

    <!-- Action Buttons Card -->
    <div class="mt-12 backdrop-blur-xl bg-white/5 border border-white/10 rounded-3xl shadow-2xl p-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Logout Button -->
        <button
          (click)="logout()"
          class="group relative overflow-hidden rounded-2xl bg-gradient-to-r from-purple-600 to-indigo-600 p-1 shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-purple-500/50">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <span class="relative block px-12 py-6 bg-slate-900/90 backdrop-blur-sm rounded-2xl font-bold text-white text-lg tracking-wide">
            Logout
          </span>
        </button>

        <!-- Request Admin Access -->
        <button
          *ngIf="!isAdmin"
          (click)="requestAdminAccess()"
          class="group relative overflow-hidden rounded-2xl bg-gradient-to-r from-emerald-500 to-teal-600 p-1 shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-emerald-500/50">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <span class="relative block px-12 py-6 bg-slate-900/90 backdrop-blur-sm rounded-2xl font-bold text-white text-lg tracking-wide">
            Request Admin Access
          </span>
        </button>
      </div>

      <!-- Admin Panel Button (Full Width Glory) -->
      <a
        *ngIf="isAdmin"
        routerLink="/admin"
        class="mt-10 block group relative overflow-hidden rounded-3xl bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-600 p-1.5 shadow-2xl transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-emerald-500/60">
        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-500"></div>
        <span class="block px-16 py-8 bg-slate-900/95 backdrop-blur-xl rounded-3xl text-center">
          <p class="text-3xl font-black text-white tracking-wider">Admin Panel</p>
          <p class="mt-2 text-emerald-400 font-medium">You have elevated access</p>
        </span>
      </a>
    </div>

    <!-- Little status footer -->
    <div class="mt-12 text-center">
      <p class="text-gray-500 text-sm">
        <span class="text-green-400 font-semibold">● Online</span> • FarmchainX Dashboard v2
      </p>
    </div>
  </div>
</div>
